<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Song Lyrics Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    header {
      background: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
    }

    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Navigation Menu */
    #menu {
      background: #444;
      color: #fff;
      padding: 10px;
    }

    #menu h2 {
      margin-top: 0;
    }

    #menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #menu li {
      padding: 8px 0;
      border-bottom: 1px solid #555;
      cursor: pointer;
    }

    #menu li:hover {
      color: #00d0ff;
    }

    /* Lyrics Display */
    #lyrics-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      font-size: 18px;
      line-height: 1.5;
      background: #fff;
    }

    /* Autoscroll Controls */
    #controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      background: #333;
    }

    .btn {
      background: #00aaff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0088cc;
    }

    /* Mobile & Tablet Optimization */
    @media (max-width: 768px) {
      #lyrics-container {
        font-size: 18px;
      }
    }

  </style>
</head>
<body>

  <header>Song Lyrics Viewer</header>

  <div id="container">
    <!-- MENU -->
    <div id=\"menu\">
      <h2 style=\"cursor:pointer;\" onclick=\"toggleMenu()\">Song List â–¼</h2>
      <ul id=\"song-list\" style=\"display:none;\">
        <li onclick="loadLyrics('lyrics/TheStory.txt')">The Story</li>
        <li onclick="loadLyrics('lyrics/TheStory.txt')">The Story</li>
        <li onclick="loadLyrics('lyrics/TheStory.txt')">The Story</li>
      </ul>
    </div>

        <!-- AUTOSCROLL CONTROLS -->
    <div id="controls">
      <button class="btn" onclick="startScroll()">Start</button>
      <button class="btn" onclick="stopScroll()">Stop</button>
      <button class="btn" onclick="increaseSpeed()">Faster</button>
      <button class="btn" onclick="decreaseSpeed()">Slower</button>
    </div>
    
    <!-- LYRICS DISPLAY -->
    <div id="lyrics-container">Select a song from the menu to view lyrics.</div>

  </div>

  <script>
    let scrollInterval;
    let scrollSpeed = 50; // Lower = faster

    function loadLyrics(file) {
      fetch(file)
        .then(response => response.text())
        .then(text => {
          document.getElementById('lyrics-container').innerText = text;
          document.getElementById('lyrics-container').scrollTop = 0;
        })
        .catch(err => {
          document.getElementById('lyrics-container').innerText = "Error loading lyrics.";
        });
    }

    function startScroll() {
      stopScroll();
      scrollInterval = setInterval(() => {
        const el = document.getElementById('lyrics-container');
        el.scrollTop += 1;
      }, scrollSpeed);
    }

    function stopScroll() {
      clearInterval(scrollInterval);
    }

    function increaseSpeed() {
      if (scrollSpeed > 5) scrollSpeed -= 5;
      startScroll();
    }

    function decreaseSpeed() {
      scrollSpeed += 5;
      startScroll();
    }
    function toggleMenu() {
      const list = document.getElementById('song-list');
      list.style.display = list.style.display === 'none' ? 'block' : 'none';
    }

  </script>
</body>
</html>
